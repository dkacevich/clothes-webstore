<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fashion</title>
	<meta name="description" content="Fashion - интернет-магазин">
	<meta name="keywords" content="Fashion, интернет-магазин, одежда, аксессуары">

	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/nouislider.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="header__container">
			<div class="header__wrapper">
				<div class="header__logo">
					<a href="#"><img src="img/logo.svg" alt=""></a>
				</div>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="menu__link">Главная</a></li>
							<li class="menu__item"><a href="" class="menu__link">Новинки</a></li>
							<li class="menu__item"><a href="" class="menu__link">Sale</a></li>
							<li class="menu__item"><a href="" class="menu__link _active">Доставка</a></li>
						</ul>
					</nav>
				</div>
				<a class="header__cart" href="/cart">
					<img src="/assets/img/cart.svg" alt="Fashion">
					<span class='page-header__cart-icon'>0</span>
				</a>
				<button type="button" class="menu__icon icon-menu"><span></span></button>
			</div>
		</div>
	</header>

	<div class="wrapper">
		<main class="add">
			<div class="add__container">
				<h1 class="add__title">Добавление товара</h1>
				<form class="add__form">
					<fieldset class="page-add__group custom-form__group">
						<legend class="page-add__small-title custom-form__title">Данные о товаре</legend>
						<label for="product-name" class="custom-form__input-wrapper page-add__first-wrapper">
							<input type="text" class="custom-form__input" name="product-name" id="product-name">
							<p class="custom-form__input-label">
								Название товара
							</p>
						</label>
						<label for="product-price" class="custom-form__input-wrapper">
							<input type="text" class="custom-form__input" name="product-price" id="product-price">
							<p class="custom-form__input-label">
								Цена товара
							</p>
						</label>
					</fieldset>
					<fieldset class="page-add__group custom-form__group">
						<legend class="page-add__small-title custom-form__title">Фотография товара</legend>
						<ul class="add-list">
							<li class="add-list__item add-list__item--add">
								<input type="file" name="product-photo" id="product-photo" hidden="">
								<label for="product-photo">Добавить фотографию</label>
							</li>
						</ul>
					</fieldset>
					<fieldset class="page-add__group custom-form__group">
						<legend class="page-add__small-title custom-form__title">Раздел</legend>
						<div class="page-add__select">
							<select name="category" class="custom-form__select" multiple="multiple">
								<option hidden="">Название раздела</option>
								<option value="female">Женщины</option>
								<option value="male">Мужчины</option>
								<option value="children">Дети</option>
								<option value="access">Аксессуары</option>
							</select>
						</div>
						<input type="checkbox" name="new" id="new" class="custom-form__checkbox">
						<label for="new" class="custom-form__checkbox-label">Новинка</label>
						<input type="checkbox" name="sale" id="sale" class="custom-form__checkbox">
						<label for="sale" class="custom-form__checkbox-label">Распродажа</label>
					</fieldset>
					<button class="button" type="submit">Добавить товар</button>
				</form>
				<section class="shop-page__popup-end page-add__popup-end" hidden="">
					<div class="shop-page__wrapper shop-page__wrapper--popup-end">
						<h2 class="h h--1 h--icon shop-page__end-title">Товар успешно добавлен</h2>
					</div>
				</section>
			</div>
		</main>
	</div>


	<footer class="footer">
		<div class="footer__container">
			<div class="footer__box">
				<a href="" class="footer__logo"><img src="img/logo.svg" alt=""></a>
			</div>
			<nav class="footer__menu">
				<ul class="footer__menu-list">
					<li class="footer__menu-item"><a href="" class="footer__menu-link">Главная</a></li>
					<li class="footer__menu-item"><a href="" class="footer__menu-link">Новинки</a></li>
					<li class="footer__menu-item"><a href="" class="footer__menu-link">Sale</a></li>
					<li class="footer__menu-item"><a href="" class="footer__menu-link">Доставка</a></li>
				</ul>
			</nav>

			<address class="footer__copyright">
				© Все права защищены
			</address>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/nouislider.min.js" defer=""></script>
	<script src="js/functions.js" defer=""></script>
	<script src="js/scripts.js" defer=""></script>
</body>

</html>
