<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fashion</title>
	<meta name="description" content="Fashion - интернет-магазин">
	<meta name="keywords" content="Fashion, интернет-магазин, одежда, аксессуары">

	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/nouislider.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="header__container">
			<div class="header__wrapper">
				<div class="header__logo">
					<a href="#"><img src="img/logo.svg" alt=""></a>
				</div>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="menu__link">Главная</a></li>
							<li class="menu__item"><a href="" class="menu__link">Новинки</a></li>
							<li class="menu__item"><a href="" class="menu__link">Sale</a></li>
							<li class="menu__item"><a href="" class="menu__link _active">Доставка</a></li>
						</ul>
					</nav>
				</div>
				<a class="header__cart" href="/cart">
					<img src="/assets/img/cart.svg" alt="Fashion">
					<span class='page-header__cart-icon'>0</span>
				</a>
				<button type="button" class="menu__icon icon-menu"><span></span></button>
			</div>
		</div>
	</header>

	<div class="wrapper">
		<main class="auth">
			<div class="auth__container">
				<h1 class="auth__title">Авторизация</h1>
				<form class="auth__form" id='login-form'>
					<input required name="login" class="auth__input" placeholder='Логин'>
					<input required name="password" class="auth__input" placeholder='Пароль'>
					<button class="auth__button button" type="submit">Войти</button>
				</form>
				<a class='auth__toggle' href="">Нет аккаунта? Зарегистрироваться</a>
			</div>
		</main>
	</div>


	<footer class="footer">
		<div class="footer__container">
			<div class="footer__box">
				<a href="" class="footer__logo"><img src="img/logo.svg" alt=""></a>
			</div>
			<nav class="footer__menu">
				<ul class="footer__menu-list">
					<li class="footer__menu-item"><a href="" class="footer__menu-link">Главная</a></li>
					<li class="footer__menu-item"><a href="" class="footer__menu-link">Новинки</a></li>
					<li class="footer__menu-item"><a href="" class="footer__menu-link">Sale</a></li>
					<li class="footer__menu-item"><a href="" class="footer__menu-link">Доставка</a></li>
				</ul>
			</nav>

			<address class="footer__copyright">
				© Все права защищены
			</address>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/nouislider.min.js" defer=""></script>
	<script src="js/functions.js" defer=""></script>
	<script src="js/scripts.js" defer=""></script>
</body>

</html>
